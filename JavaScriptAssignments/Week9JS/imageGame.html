<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS -->
    <link href="../../css/bootstrap.min.css" rel="stylesheet" />
    <link href = "../../css/myStyle.css" rel = "stylesheet" />

    <title>Image Game</title>

  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-primary">

    <div class="container">
      <div class="row align-items-center">
        <div id = "header" class = "bg-AHC-blue color-AHC-yellow col-12">
          <h1>Week 9 JavaScript</h1><br> 
          <img src = "../../images/halfBlur.jpg" 
          alt = "Pic of a half blured pic"

        <div id = "javaScript" class = "bg-dark color-AHC-yellow">

            <img id="two" class = "clickableImage" src = "twoblur.jpg"/>

            <img id="five" class = "clickableImage" src = "fiveblur.jpg"/>
          </div>
        </div>

        <div id = "footer" class = "bg-AHC-blue color-AHC-yellow col-12">

        </div>
      </div>
	  </div>

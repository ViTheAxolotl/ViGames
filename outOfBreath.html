<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href = "css/myStyle.css" rel = "stylesheet" />
    <link rel="shortcut icon" href="images/OutOfBreathFavicon.png">

    <title>Out of Breath</title>
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-primary"> 
      <script src="js/Navbar.js" class="mainFolder"></script>
    </nav>

    <div class="container">
      <div class="row align-items-center">
        <div id = "header" class = "bg-AHC-blue color-AHC-yellow col-12">
          <h1>Out of Breath</h1><br>
          <img src = "images/FrountMackIcon.png" 
          alt = "Pic of a Pong ball" 
          title = "Pic of a Pong ball"
          width = "50" height = "50" />
          <h4>By Vi Snyder</h4>
        </div>

        <div id = "game" class = "col-sm-12 bg-AHC-yellow color-AHC-black">
            <iframe src="https://www.greenfoot.org/scenarios/27037?embed=true"></iframe>
        </div>

        <div id = "footer" class = "bg-AHC-blue color-AHC-yellow col-12">
            <h3>Controls</h3>
            <ul>
                <li>Controls:
                    <ul>
                        <li>w - Jump</li>
                        <li>a - Move left</li>
                        <li>d - Move right</li>
                        <li>x - Interact</li>
                        <li>shift - Special Key</li>
                        <li>enter - Skip Dialogue</li>
                    </ul>
                </li>
            </ul>
            <h6>Copyright &copy; Vi Snyder 2024</h6>
        </div>
      </div>
	  </div>
	  
     <!-- Bootstrap JavaScript Components-LOAD LAST -->
